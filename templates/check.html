<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Progress Bar with 5 Steps</title>
<style>
    #progress-bar {
        width: 300px;
        height: 30px;
        background-color: #f0f0f0;
        border-radius: 5px;
        margin-top: 20px;
    }

    #progress {
        width: 0%;
        height: 100%;
        background-color: #4CAF50;
        border-radius: 5px;
        transition: width 0.3s ease;
    }

    #steps {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .step {
        width: 18%;
        height: 10px;
        background-color: #ccc;
        border-radius: 2px;
    }
</style>
</head>
<body>
<h1>Horizontal Progress Bar with 5 Steps</h1>
<div id="progress-bar">
    <div id="progress"></div>
</div>

<label for="percentage">Set Percentage:</label>
<input type="number" id="percentage" min="0" max="100" value="0" oninput="setProgress(this.value)">
<button onclick="setProgress()">Set Progress</button>

<script>
    function setProgress(percentage) {
    percentage = parseInt(percentage);
    if (isNaN(percentage) || percentage < 0 || percentage > 100) {
        return;
    }
    var progressBar = document.getElementById('progress');
    // var steps = document.getElementsByClassName('step');
    // var completedSteps = Math.floor((percentage / 100) * steps.length);

    progressBar.style.width = percentage + "%";

    for (var i = 0; i < steps.length; i++) {
        if (i < completedSteps) {
            steps[i].style.backgroundColor = "#4CAF50"; // Green color for completed steps
        } else {
            steps[i].style.backgroundColor = "#ccc"; // Default color for incomplete steps
        }
    }
}

</script>
</body>
</html>
